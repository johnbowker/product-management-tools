<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCraft PM ðŸš€</title>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom font and base styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        /* A subtle transition for our cards on hover */
        .prompt-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        /* Animation for the notification toast */
        .toast-enter-active, .toast-leave-active {
            transition: opacity 0.5s, transform 0.5s;
        }
        .toast-enter-from, .toast-leave-to {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app" class="antialiased text-slate-700">
        <!-- Header -->
        <header class="bg-white shadow-md sticky top-0 z-10">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <span class="text-2xl font-bold text-indigo-600">ðŸš€</span>
                    <h1 class="text-xl font-bold text-slate-800">PromptCraft PM</h1>
                </div>
                <p class="hidden md:block text-sm text-slate-500">Your AI Co-pilot for Product Mastery</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4 md:p-8">
            <!-- Loop through each category -->
            <section v-for="category in promptCategories" :key="category.name" class="mb-12">
                <div class="flex items-center mb-6">
                    <span class="text-2xl mr-4">{{ category.icon }}</span>
                    <h2 class="text-2xl font-bold text-slate-800">{{ category.name }}</h2>
                </div>
                
                <!-- Grid for the prompt cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Loop through prompts in the category -->
                    <div v-for="prompt in category.prompts" :key="prompt.title" class="prompt-card bg-white rounded-xl shadow-sm overflow-hidden flex flex-col">
                        <div class="p-6 flex-grow">
                            <h3 class="font-bold text-lg text-slate-900 mb-2">{{ prompt.title }}</h3>
                            <p class="text-slate-600 text-sm leading-relaxed">{{ prompt.description }}</p>
                        </div>
                        <div class="bg-slate-50 p-4 flex justify-end items-center">
                             <!-- The button that triggers the copy and launch action -->
                            <button @click="launchChatGPT(prompt.fullPrompt)" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition-colors duration-200 flex items-center space-x-2">
                                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                <span>Launch & Copy</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Notification Toast -->
        <transition name="toast">
            <div v-if="showNotification" class="fixed bottom-5 right-5 bg-gray-900 text-white py-3 px-6 rounded-lg shadow-xl">
                <p><i class="fa-solid fa-copy mr-2"></i>Prompt copied to clipboard!</p>
            </div>
        </transition>

    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    showNotification: false, // Controls the visibility of the copy notification
                    promptCategories: [ // The main data structure for all prompts
                        {
                            name: "The Product Manager's Toolkit",
                            icon: 'ðŸ› ï¸',
                            prompts: [
                                {
                                    title: 'A cohesive onboarding experience',
                                    description: "Onboarding for organisations can be time-consuming with more tools added over time. A central onboarding product can help.",
                                    fullPrompt: "Map out a workflow to help bank implementers onboard customers faster. Use this problem statement: 'Bank implementors currently face a fragmented and unintuitive experience when managing company-related settings, module enablement, and admin setupâ€”these tasks are distributed across multiple locations in the system'. Use this persona: ' Bank Implementor (Implementation Manager/IT Admin at Partner Bank): Responsible for setting up new bank instances, configuring modules and add-ons, and managing administrative permissions"
                                },
                                {
                                    title: 'Create Persona Workflow',
                                    description: "Based on discovery data, create a detailed workflow for the primary user persona.",
                                    fullPrompt: "Based on the discovery we've done, create a workflow for the main persona."
                                },
                                {
                                    title: 'Technical Stakeholder Review',
                                    description: 'Review proposed solutions from the perspective of a technical stakeholder with limited resources.',
                                    fullPrompt: 'Using what we know about the hypothesis and discovery, review the proposed solutions as a technical stakeholder with limited resourcing.'
                                },
                                {
                                    title: 'Kano Model Analysis',
                                    description: 'Create a Kano model table, comparing your features against competitors and considering regional factors.',
                                    fullPrompt: 'Create a kano model table from our features. Compare these features to our competitors and layer in regional concerns for our product.'
                                },
                                {
                                    title: 'Define Success Metrics',
                                    description: 'Use initial data to establish success metrics and identify a North Star metric to guide progress.',
                                    fullPrompt: 'Use our rough thinking and discovery to help a set of success metrics that we can track our progress against. Highlight the most important metric using the North Star metric thinking.'
                                },
                                {
                                    title: 'Generate "What If" Scenarios',
                                    description: 'Use design sprint data to create 5 "What if" scenarios to test service reliability.',
                                    fullPrompt: 'Take our design sprint data and create 5 "What if" scenarios to help us understand the reliability of our service.'
                                },
                                {
                                    title: 'Build Business Strategy (7 Powers)',
                                    description: 'Apply the 7 Powers framework to build a compelling and cohesive business strategy from your roadmap items.',
                                    fullPrompt: 'Use the 7 powers framework to help build out a compelling busing strategy from items in our roadmap. Help us ensure our roadmap is compelling but also cohesive.'
                                },
                                {
                                    title: 'Prototype a Dashboard',
                                    description: 'Build a dashboard prototype for a payments report system used by retail customers to track cyber crime.',
                                    fullPrompt: 'Build a dashboard prototype for a payments reports system that would be used by retail customers to track cyber crime transactions.'
                                },
                                {
                                    title: 'Create a PRFAQ Document',
                                    description: 'Generate a PRFAQ document from a hypothesis, populating the FAQ with questions from two distinct personas.',
                                    fullPrompt: 'Create a PRFAQ doc from my hypothesis and populate with the FAQ section with questions from these 2 personas: [Persona 1 Description] and [Persona 2 Description].'
                                }
                            ]
                        },
                        {
                            name: 'User Research & Analysis',
                            icon: 'ðŸ§‘â€ðŸ”¬',
                            prompts: [
                                {
                                    title: 'Generate User Personas',
                                    description: 'Create detailed user personas based on raw user data to better understand your target audience.',
                                    fullPrompt: "Act as a senior UX researcher. Based on the following data about our target audience for a [product type, e.g., 'mobile-first project management tool for freelancers'], generate 3 detailed user personas. Include their goals, frustrations, motivations, and a brief bio. Data: [paste user data, survey results, or market research here]."
                                },
                                {
                                    title: 'Create Interview Questions',
                                    description: 'Generate open-ended interview questions to uncover deep insights about user pain points.',
                                    fullPrompt: "I am a Product Manager for a [product name]. I need to conduct user interviews to understand the pain points related to [specific problem area, e.g., 'collaborating on design files']. Generate 10 open-ended interview questions to uncover deep insights."
                                },
                                {
                                    title: 'Summarize User Feedback',
                                    description: 'Analyze raw user feedback to identify recurring themes, sentiment, and illustrative quotes.',
                                    fullPrompt: "Analyze the following user feedback from [source, e.g., 'App Store reviews', 'survey responses', 'support tickets']. Identify the top 5 recurring themes, sentiment (positive, negative, neutral) for each, and provide illustrative quotes. Feedback: [paste raw feedback here]."
                                }
                            ]
                        },
                        {
                            name: 'Product Strategy & Vision',
                            icon: 'ðŸ§­',
                            prompts: [
                                {
                                    title: 'Draft a Product Vision',
                                    description: 'Craft a compelling and inspiring product vision statement to guide your team.',
                                    fullPrompt: "Help me draft a compelling product vision statement for a new product that [describe the product's core function and target audience, e.g., 'helps amateur photographers organize and sell their photos online']. The vision should be inspiring, concise, and focused on the long-term impact."
                                },
                                {
                                    title: 'SWOT Analysis',
                                    description: 'Conduct a critical SWOT analysis (Strengths, Weaknesses, Opportunities, Threats) for your product.',
                                    fullPrompt: "Act as a business strategist. Conduct a SWOT analysis (Strengths, Weaknesses, Opportunities, Threats) for my product, [product name], which is a [brief product description]. Be critical and realistic."
                                },
                                {
                                    title: 'Define North Star Metric',
                                    description: 'Brainstorm potential North Star Metrics that align with delivering core user value.',
                                    fullPrompt: "My product is a [product description, e.g., 'subscription-based language learning app']. Help me brainstorm potential North Star Metrics that align with delivering core user value. For each suggested metric, explain why it's a good candidate."
                                }
                            ]
                        },
                        {
                            name: 'Roadmapping & Prioritization',
                            icon: 'ðŸ—ºï¸',
                            prompts: [
                                {
                                    title: 'Generate User Stories',
                                    description: 'Create detailed user stories from a feature requirement to prepare for development.',
                                    fullPrompt: "Based on this feature requirement: '[describe feature, e.g., 'Users should be able to create a shareable link for their project dashboard']', generate 5-7 detailed user stories in the format: 'As a [user type], I want to [action] so that [benefit]'."
                                },
                                {
                                    title: 'Prioritization Framework',
                                    description: 'Apply the RICE framework to a list of features to make data-informed prioritization decisions.',
                                    fullPrompt: "I need to prioritize the following list of features for our next development cycle. Apply the RICE framework (Reach, Impact, Confidence, Effort) to help me decide. Here is the list of features with my estimated scores: [list features with R-I-C-E scores]. Calculate the RICE score for each and rank them."
                                },
                                 {
                                    title: 'Draft a PRD Outline',
                                    description: 'Generate a structured outline for a Product Requirements Document for a new feature.',
                                    fullPrompt: "Create a PRD outline for a new feature called '[Feature Name]'. The feature's goal is to [explain the goal]. Include sections for Introduction, Problem Statement, Goals/Objectives, User Stories, Functional Requirements, and Success Metrics."
                                }
                            ]
                        }
                    ]
                }
            },
            methods: {
                /**
                 * Copies the given prompt to the clipboard using a fallback method,
                 * shows a notification, and attempts to launch the ChatGPT app.
                 * @param {string} promptText - The full prompt to be copied.
                 */
                launchChatGPT(promptText) {
                    // Create a temporary textarea element to hold the text
                    const textArea = document.createElement('textarea');
                    textArea.value = promptText;

                    // Make the textarea invisible and append it to the body
                    textArea.style.position = 'fixed';
                    textArea.style.top = '-9999px';
                    textArea.style.left = '-9999px';
                    document.body.appendChild(textArea);
                    
                    // Select the text and execute the copy command
                    textArea.select();
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) {
                            console.log('Prompt copied to clipboard!');
                            // Show the notification toast
                            this.showNotification = true;
                            // Hide the notification after 3 seconds
                            setTimeout(() => {
                                this.showNotification = false;
                            }, 3000);
                            // Attempt to open the specified URL with the prompt
                            var URL = "https://copilot.microsoft.com/"
                            window.open(URL + "?q=" + encodeURIComponent(promptText), '_blank');
                        } else {
                            console.error('Failed to copy prompt using execCommand.');
                        }
                    } catch (err) {
                        console.error('Error copying prompt: ', err);
                    }

                    // Clean up by removing the temporary textarea
                    document.body.removeChild(textArea);
                }
            }
        }).mount('#app')
    </script>

</body>
</html>
