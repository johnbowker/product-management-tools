<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Colab Toolkit üß∞</title>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MHSKXT1CQH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-MHSKXT1CQH');
    </script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom font and base styling */
        body {
            font-family: 'Inter', serif;
            background-color: #000;
        }
        /* A subtle transition for our cards on hover */
        .prompt-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        /* Animation for the notification toast */
        .toast-enter-active, .toast-leave-active {
            transition: opacity 0.5s, transform 0.5s;
        }
        .toast-enter-from, .toast-leave-to {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app" class="antialiased text-slate-700">
        <!-- Header -->
        <header class="bg-gray-900 shadow-lg sticky top-0 z-10">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    
                    <a href="https://colabcohorts.com" target="_blank"><img src="https://colabcohorts.com/wp-content/uploads/2025/03/logo.svg" class="h-8 object-cover"/></a>
                        
                </div>
                <p class="hidden md:block text-sm text-slate-300">AI Prompt Library</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4 md:p-8">
            <div class="text-left flex justify-end">
                <label class="block mt-4 mb-4">
                    <span class="text-gray-700 text-slate-300 font-bold">ü§ñ AI Model</span>
                    <select v-model="selectedLLM" class="form-select mt-1 block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded pe-4">
                        <option>ChatGPT</option>
                        <option>MS Co-Pilot</option>
                        <option>Claude</option>
                    </select>
                </label>
            </div>
            
            <!-- Loop through each category -->
            <section v-for="category in promptCategories" :key="category.name" class="mb-12">
                <div class="flex items-center mb-6">
                    <span class="text-2xl mr-4 text-slate-300">{{ category.icon }}</span>
                    <h2 class="text-2xl font-bold text-slate-300">{{ category.name }}</h2>
                </div>
                
                <!-- Grid for the prompt cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Loop through prompts in the category -->
                    <div v-for="prompt in category.prompts" :key="prompt.title" class="prompt-card bg-white rounded-xl shadow-sm overflow-hidden flex flex-col">
                        <div class="p-6 flex-grow">
                            <h3 class="font-bold text-lg text-slate-900 mb-2">{{ prompt.title }}</h3>
                            <p class="text-slate-600 text-sm leading-relaxed">{{ prompt.description }}</p>
                        </div>
                        <div class="bg-slate-50 p-4 flex justify-end items-center p-4 space-x-2">
                             <!-- The button that triggers the copy and launch action -->
                            <button @click="copyPrompt(prompt.fullPrompt)" class="rounded-full bg-slate-900 text-white font-bold py-2 px-4 hover:bg-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition-colors duration-200 flex items-center space-x-2">
                                <i class="fa fa-copy"></i>
                            </button>
                            <button @click="launchChatGPT(prompt.fullPrompt)" class="rounded-full bg-slate-900 text-white font-bold py-2 px-4 hover:bg-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition-colors duration-200 flex items-center space-x-2">
                                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                <span>Copy & Launch AI</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Notification Toast -->
        <transition name="toast">
            <div v-if="showNotification" class="fixed bottom-5 right-5 bg-gray-900 text-white py-3 px-6 rounded-lg shadow-xl">
                <p><i class="fa-solid fa-copy mr-2"></i>Prompt copied to clipboard!</p>
                <p v-if="launchLLM"><i class="fa-solid fa-robot mr-2"></i>Launching AI</p>
            </div>
        </transition>

    </div>

    <script>
        const { createApp, nextTick } = Vue
        createApp({
            data() {
                return {
                    launchLLM: false,
                    selectedLLM: 'ChatGPT', // Default selected LLM
                    showNotification: false, // Controls the visibility of the copy notification
                    promptCategories: [ // The main data structure for all prompts
                        {
                            name: "The Product Toolkit",
                            icon: 'üõ†Ô∏è',
                            prompts: [
                                {
                                    title: 'A cohesive onboarding experience',
                                    description: "Onboarding for organisations can be time-consuming with more tools added over time. A central onboarding product can help.",
                                    fullPrompt: "Map out a workflow to help bank implementers onboard customers faster. Use this problem statement: 'Bank implementors currently face a fragmented and unintuitive experience when managing company-related settings, module enablement, and admin setup‚Äîthese tasks are distributed across multiple locations in the system'. Use this persona: ' Bank Implementor (Implementation Manager/IT Admin at Partner Bank): Responsible for setting up new bank instances, configuring modules and add-ons, and managing administrative permissions"
                                },
                                {
                                    title: 'Refining Your Outcome Statement',
                                    description: "Help refine your outcome statement to be specific, measurable, and aligned your organisations goals.",
                                    fullPrompt: `AI Prompt:
‚ÄúHere is our current outcome statement: ‚Äò[insert original statement]‚Äô.
Help us improve and refine it by:
Making it specific and measurable


Focusing on a change in user behavior or experience


Aligning it to my organisation's mission to improve product activation and value delivery

 Return 3 improved outcome statements, along with a 1-line rationale for each.‚Äù


Context to Provide:
Original outcome statement


Target persona and product area (e.g. developer onboarding, small business tools)


Expected Output:
2-3 concise, actionable outcome statements with rationale


Considerations:
Avoid feature framing; focus on the user‚Äôs success


Link to known friction points from past research
`
                                },
                                {
                                    title: 'Listing Opportunities Using Data',
                                    description: 'Identify user opportunities by analyzing internal data sources like NPS verbatims, support logs, and usage drop-offs.',
                                    fullPrompt: `AI Prompt:
‚ÄúUsing the following internal sources ‚Äî [paste insights, NPS verbatims, support logs, usage drop-offs] ‚Äî identify a list of specific user opportunities (problems or unmet needs) that are blocking progress toward this outcome:
'[paste outcome statement here]''
Cluster these into 3-5 themes with supporting quotes or evidence.‚Äù
Context to Provide:
User research data or source material


The refined outcome from step 1


Expected Output:
A set of 3-5 opportunity clusters with user-backed evidence


Considerations:
Prioritize real-world user pain


Highlight issues my organisation has the ability to address today
`
                                },
                                {
                                    title: 'Prioritising Opportunities Based on Company Goals',
                                    description: "Rank opportunities based on alignment with my organisation's strategy and potential business impact.",
                                    fullPrompt: `AI Prompt:
‚ÄúWe've identified the following opportunities: [paste list].
Based on my organisation's current strategy, goals, and OKRs ‚Äî [brief summary or list] ‚Äî
Rank the top 3 opportunities by alignment to business impact


Flag any that might be misaligned or controversial


Recommend the one opportunity most likely to accelerate progress on the outcome.‚Äù


Context to Provide:
Opportunity list


Relevant OKRs, product themes, or known business levers


Expected Output:
Ranked list with reasoning and a suggested focus area


Considerations:
Highlight internal tensions or misalignments as conversation starters


Treat this as a prioritization hypothesis
`
                                },
                                {
                                    title: 'Outlining / Brainstorming Potential Solutions',
                                    description: "Generate a diverse set of potential solutions for the prioritized opportunity, considering user flow, feature adjustments, and support mechanisms.",
                                    fullPrompt: `AI Prompt:
‚ÄúBased on this prioritized opportunity ‚Äî [insert statement] ‚Äî generate a diverse set of potential solutions.
Think beyond just UI changes and include:
Changes to user flow


Feature adjustments


Education, onboarding, or support mechanisms

 Return 5+ creative and practical options, with 1-2 sentence descriptions of each.‚Äù


Context to Provide:
Opportunity statement


Any past solutions that have worked or failed


Product constraints or boundaries (if any)


Expected Output:
Broad range of possible solution concepts


Considerations:
Quantity over quality at this stage


Use analogy from other companies if helpful
`
                                },
                                {
                                    title: 'Prioritising Solutions & Assumption Mapping',
                                    description: 'Rank potential solutions based on expected customer impact and identify key assumptions to validate.',
                                    fullPrompt: `AI Prompt:
‚ÄúWe've brainstormed these solutions: [paste list].
Based on our product strategy and this customer context ‚Äî [brief description] ‚Äî
Rank the solutions in terms of likely customer impact


For the top 2, list the key assumptions we'd need to test


Suggest how to prototype or validate each solution quickly.‚Äù


Context to Provide:
Strategy lens (customer segment, product goals)


Resource constraints (lightweight testing preferred)


Expected Output:
Prioritized shortlist with testable assumptions


Considerations:
Focus on uncertainty, not effort


Assume nothing is ‚Äúknown‚Äù until validated
`
                                },
                                {
                                    title: 'Prototyping Potential Solutions',
                                    description: 'Create low-fidelity prototypes or sketches for the top solutions to visualize user journeys and interactions.',
                                    fullPrompt: `AI Prompt:
‚ÄúTake these two high-priority solutions and sketch the end-to-end user journey for each.
Include key steps, touchpoints, and where value is delivered.
Focus on these personas: [insert user type]
Highlight potential moments of friction or delight.‚Äù
Context to Provide:
Persona or use case


Assumptions being tested


Expected Output:
Annotated flows or journey descriptions


Considerations:
Favor speed and clarity


Use this to identify moments to test and learn from
`
                                },
                                {
                                    title: 'Developing a Test Plan',
                                    description: 'Create a lean test plan to validate the top solution concepts, focusing on key assumptions and user signals.',
                                    fullPrompt: `AI Prompt:
‚ÄúHelp us create a test plan for the following solution: [insert concept]
The goal is to test:
[Insert key assumptions]


[Insert desired user behavior or signal]

 Return a simple test plan with:


Hypotheses


Success metrics


Timeframe


What data or feedback we need to gather‚Äù


Context to Provide:
Selected solution


Assumptions and metrics of interest


Expected Output:
Lean test plan that drives learning fast


Considerations:
Small scope, fast turnaround


Track signals, not just outcomes
`
                                },
                                {
                                    title: 'Create a PRFAQ Document',
                                    description: 'Generate a PRFAQ document from a hypothesis, populating the FAQ with questions from two distinct personas.',
                                    fullPrompt: 'Create a PRFAQ doc from my hypothesis and populate with the FAQ section with questions from these 2 personas: [Persona 1 Description] and [Persona 2 Description].'
                                }
                            ]
                        },
                        {
                            name: 'User Research & Analysis',
                            icon: 'üßë‚Äçüî¨',
                            prompts: [
                                {
                                    title: 'Generate User Personas',
                                    description: 'Create detailed user personas based on raw user data to better understand your target audience.',
                                    fullPrompt: "Act as a senior UX researcher. Based on the following data about our target audience for a [product type, e.g., 'mobile-first project management tool for freelancers'], generate 3 detailed user personas. Include their goals, frustrations, motivations, and a brief bio. Data: [paste user data, survey results, or market research here]."
                                },
                                {
                                    title: 'Create Interview Questions',
                                    description: 'Generate open-ended interview questions to uncover deep insights about user pain points.',
                                    fullPrompt: "I am a Product Manager for a [product name]. I need to conduct user interviews to understand the pain points related to [specific problem area, e.g., 'collaborating on design files']. Generate 10 open-ended interview questions to uncover deep insights."
                                },
                                {
                                    title: 'Summarize User Feedback',
                                    description: 'Analyze raw user feedback to identify recurring themes, sentiment, and illustrative quotes.',
                                    fullPrompt: "Analyze the following user feedback from [source, e.g., 'App Store reviews', 'survey responses', 'support tickets']. Identify the top 5 recurring themes, sentiment (positive, negative, neutral) for each, and provide illustrative quotes. Feedback: [paste raw feedback here]."
                                }
                            ]
                        },
                        {
                            name: 'Product Strategy & Vision',
                            icon: 'üß≠',
                            prompts: [
                                {
                                    title: 'Draft a Product Vision',
                                    description: 'Craft a compelling and inspiring product vision statement to guide your team.',
                                    fullPrompt: "Help me draft a compelling product vision statement for a new product that [describe the product's core function and target audience, e.g., 'helps amateur photographers organize and sell their photos online']. The vision should be inspiring, concise, and focused on the long-term impact."
                                },
                                {
                                    title: 'SWOT Analysis',
                                    description: 'Conduct a critical SWOT analysis (Strengths, Weaknesses, Opportunities, Threats) for your product.',
                                    fullPrompt: "Act as a business strategist. Conduct a SWOT analysis (Strengths, Weaknesses, Opportunities, Threats) for my product, [product name], which is a [brief product description]. Be critical and realistic."
                                },
                                {
                                    title: 'Define North Star Metric',
                                    description: 'Brainstorm potential North Star Metrics that align with delivering core user value.',
                                    fullPrompt: "My product is a [product description, e.g., 'subscription-based language learning app']. Help me brainstorm potential North Star Metrics that align with delivering core user value. For each suggested metric, explain why it's a good candidate."
                                }
                            ]
                        },
                        {
                            name: 'Roadmapping & Prioritization',
                            icon: 'üó∫Ô∏è',
                            prompts: [
                                {
                                    title: 'Generate User Stories',
                                    description: 'Create detailed user stories from a feature requirement to prepare for development.',
                                    fullPrompt: "Based on this feature requirement: '[describe feature, e.g., 'Users should be able to create a shareable link for their project dashboard']', generate 5-7 detailed user stories in the format: 'As a [user type], I want to [action] so that [benefit]'."
                                },
                                {
                                    title: 'Prioritization Framework',
                                    description: 'Apply the RICE framework to a list of features to make data-informed prioritization decisions.',
                                    fullPrompt: "I need to prioritize the following list of features for our next development cycle. Apply the RICE framework (Reach, Impact, Confidence, Effort) to help me decide. Here is the list of features with my estimated scores: [list features with R-I-C-E scores]. Calculate the RICE score for each and rank them."
                                },
                                 {
                                    title: 'Draft a PRD Outline',
                                    description: 'Generate a structured outline for a Product Requirements Document for a new feature.',
                                    fullPrompt: "Create a PRD outline for a new feature called '[Feature Name]'. The feature's goal is to [explain the goal]. Include sections for Introduction, Problem Statement, Goals/Objectives, User Stories, Functional Requirements, and Success Metrics."
                                }
                            ]
                        }
                    ]
                }
            },
            methods: {
                async copyPrompt(promptText) {
                    this.launchLLM = false;
                    // Create a temporary textarea element to hold the text
                    const textArea = document.createElement('textarea');
                    textArea.value = promptText;

                    // Make the textarea invisible and append it to the body
                    textArea.style.position = 'fixed';
                    textArea.style.top = '-9999px';
                    textArea.style.left = '-9999px';
                    document.body.appendChild(textArea);
                    
                    // Select the text and execute the copy command
                    textArea.select();
                    document.body.removeChild(textArea);

                    this.showNotification = true;
                            // Hide the notification after 3 seconds
                            setTimeout(() => {
                                this.showNotification = false;
                            }, 3000);
                },
                /**
                 * Copies the given prompt to the clipboard using a fallback method,
                 * shows a notification, and attempts to launch the ChatGPT app.
                 * @param {string} promptText - The full prompt to be copied.
                 */
                async launchChatGPT(promptText) {
                    this.launchLLM = true;
                    // Create a temporary textarea element to hold the text
                    const textArea = document.createElement('textarea');
                    textArea.value = promptText;

                    // Make the textarea invisible and append it to the body
                    textArea.style.position = 'fixed';
                    textArea.style.top = '-9999px';
                    textArea.style.left = '-9999px';
                    document.body.appendChild(textArea);
                    
                    // Select the text and execute the copy command
                    textArea.select();
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) {
                            console.log('Prompt copied to clipboard!');
                            // Show the notification toast
                            this.showNotification = true;
                            // Hide the notification after 3 seconds
                            setTimeout(() => {
                                this.showNotification = false;
                            }, 3000);
                            // Attempt to open the specified URL with the prompt
                            var URL = "https://copilot.microsoft.com/"

                            if(this.selectedLLM === 'ChatGPT') {
                                URL = "https://chatgpt.com/";
                            } else if(this.selectedLLM === 'MS Co-Pilot') {
                                URL = "https://copilot.microsoft.com/";
                            } else if(this.selectedLLM === 'Claude') {
                                URL = "https://claude.ai/new";
                            }

                            await nextTick();

                            setTimeout(() => {
                                let prompt = URL + "?q=" + encodeURIComponent(promptText)
                                console.log('Opening URL:', prompt);
                                window.open(prompt, '_blank');
                                }, 1000); // 1000 milliseconds = 1 second

                            
                        } else {
                            console.error('Failed to copy prompt using execCommand.');
                        }
                    } catch (err) {
                        console.error('Error copying prompt: ', err);
                    }

                    // Clean up by removing the temporary textarea
                    document.body.removeChild(textArea);
                }
            }
        }).mount('#app')
    </script>

</body>
</html>
